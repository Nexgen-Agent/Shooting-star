<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Shooting Star</title>
  <meta name="description" content="Contact Shooting Star. Start a conversation and let us help turn your brand into a silent phenomenon. Reach out via our form or email." />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="preload" href="assets/logo.png" as="image">
  <style>
    .content { max-width: 600px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #e9ecef; }
    form { display: flex; flex-direction: column; gap: 1.1rem; margin-top: 1.5rem; }
    label { font-weight: 500; margin-bottom: 0.2rem; }
    input, textarea { padding: 0.7rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    input:focus, textarea:focus { border-color: #3347b0; outline: none; }
    button[type="submit"] { background: #16213e; color: #fff; border: none; border-radius: 6px; padding: 0.8rem 1.6rem; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
    button[type="submit"]:hover, button[type="submit"]:focus { background: #3347b0; }
    .contact-email { margin-top: 1.2rem; color: #444; }
    @media (max-width: 600px) {
      .content { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Shooting Star Logo" class="logo" width="60" height="60" loading="lazy" />
      <span class="sr-only">Shooting Star Home</span>
    </div>
    <nav class="nav" aria-label="Main Navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="team.html">Team</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>
  <main>
    <section class="content">
      <div class="inner">
        <h1>Let's Connect</h1>
        <p>Start a conversation with us — and let’s turn your brand into a silent phenomenon.</p>
        <form aria-label="Contact form" autocomplete="on">
          <div>
            <label for="name">Name <span aria-hidden="true" style="color:red">*</span></label>
            <input type="text" id="name" name="name" required minlength="2" />
          </div>
          <div>
            <label for="email">Email <span aria-hidden="true" style="color:red">*</span></label>
            <input type="email" id="email" name="email" required autocomplete="email" />
          </div>
          <div>
            <label for="message">Message <span aria-hidden="true" style="color:red">*</span></label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
        <div class="contact-email">
          <strong>Email:</strong> <a href="mailto:hello@shootingstar.agency">hello@shootingstar.agency</a>
        </div>
      </div>
    </section>
  </main>
  <footer style="text-align:center;padding:1rem 0;background:#1a1a2e;color:#fff;">
    &copy; <span id="year"></span> Shooting Star. All rights reserved.
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
